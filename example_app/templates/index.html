{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Hello, world!</title>
{% endblock meta %}

{% block content %}
<form action="{% url 'search_result' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <input type="text" name="search" class="form-control" placeholder="Search your favorite player!">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
